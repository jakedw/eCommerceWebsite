<html>
    <head>
        <title>Axemania.com</title>
        <link rel = "stylesheet" type="text/css" href="homeformatting.css">
        
        
        <style>
        #overlay{
          border:1px solid black;
          width:400px;
          height:350px;

          background-image:url('Photos/RandyRhoadsGuitar.jpg');
          background-repeat:no-repeat;

        }
        </style>

    <script>
        function zoomIn(event) {
        var element = document.getElementById("overlay");
        element.style.display = "inline-block";
        var img = document.getElementById("imgZoom");
        
        var posX = event.offsetX ? (event.offsetX) : event.pageX - img.offsetWidth;
        var posY = event.offsetY ? (event.offsetY) : event.pageY - img.offsetHeight;
        
        var posXElement = document.getElementById("posX");
        posXElement.style.display = "block"
        var posYElement = document.getElementById("posY");
        posYElement.style.display = "block"
        element.style.backgroundPosition=(-posX*2)+"px "+(-posY*2)+"px";

        }

        function zoomOut() {
          var element = document.getElementById("overlay");
          element.style.display = "none";
          document.getElementById("posX").style.display = "none";
          document.getElementById("posY").style.display = "none";
        }
    </script>
    </head>
    
    <body>
        <img class="toplogo" src="Photos/AxemaniaLogo.jpg" width="750" height="150">
        <hr>  
        <h3>
            <a href=index.html>HOME</a> | 
            <a href=AboutUs.html>ABOUT US</a> | 
            <a href=Order.html>ORDER</a>
        </h3>
        <hr>

        <br>
        <div class="guitartitle">Randy Rhoads' Flying V - $13,000 </div>
        
        
        <img id="imgZoom" width="400" height="350" onmousemove="zoomIn(event)" onmouseout="zoomOut()" src="Photos/RandyRhoadsGuitar.jpg">
        <div id="overlay" style = "display: inline-block;" onmousemove="zoomIn(event)"></div>
        <p id="posX" style="display: none">
        <p id="posY" style="display: none">
            
            
        <p class="guitartext">
            Item ID: 0006
        </p>
        <hr>
        <p class="guitartext">
            Ozzy Osbourne's post-Black Sabbath career wouldn't have started 
            quite so well if it weren't for Randy Rhoads, whose image was 
            closely associated with his polka-dot Flying V guitar, made by 
            luthier Karl Sandoval.
        </p>
        <hr>
        <br>
       
        
        
    </body>
</html>
